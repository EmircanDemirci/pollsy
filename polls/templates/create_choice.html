<body class="detail-body">
    {%include "nav.html"%}
    <div class="form-content text-light" style="margin: 2rem;">
        <h3 class="text-danger">Edit Profile</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        {{ choice_form.as_p }}
                    </div>
                </div>
            </div>
            <br><br>
            <div>
                <button type="submit" class="btn btn-danger btn-lg">Save Changes</button>

            </div>
        </form>
    </div>
