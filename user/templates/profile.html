{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="profile-body">
    {%include "nav.html"%}
    <div class="d-flex align-items-center justify-content-center flex-column">
        <img width="290px" height="270px" style="border-radius: 100%;margin: 1.25rem;" src="{{ ruser.avatar.url }}">
        <h3 class="text-light">{{ruser.user.username}}</h3>
        {%if ruser.user.username == request.user.username%}
            <a href="{%url 'user:profile_edit'%}" class="btn btn-danger">Edit Profile</a>
        {%endif%}
    </div>
    <hr style="color: #fefefe;" />
    <div>
    <div class="questions">
        {%if question%}
        <ul class="question-box">
            <h4>Last Posted</h4>
            {%for q in question%}
            <li><a href="{%url 'polls:detail' q.id%}">{{q.question_text}}</a></li>
            {%endfor%}
        </ul>
        {%else%}
        <p class="text-light text-center">Soru bulunamadÄ±.</p>
        {%endif%}
    </div>
</body>

</html>
